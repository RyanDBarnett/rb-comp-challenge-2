<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comp Challenge 2</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/modules/left-sidebar.css">
  <link rel="stylesheet" href="css/modules/search-bar.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700,800" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
</head>
<body class="grid">
  <aside class="l-left-sidebar">
    <section id="user-container">
      <img src="images/funny-dog-with-glasses.jpg" width="100px" />
      <p>Queen Elizabeth<i class="fas fa-chevron-down fa-xs"></i></p>
    </section>
    <section>
      <h3>Main</h3>
      <nav>
        <ul>
          <li>
            <a href="#">
              <i class="fas fa-home fa-lg"></i>Home
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-briefcase fa-lg"></i>Jobs
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-file-alt fa-lg"></i>Resumes
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-clipboard-list fa-lg"></i>Tasks
            </a>
          </li>
          <li>
            <a href="#">
              <i class="far fa-calendar-alt fa-lg"></i>Calendar
            </a>
          </li>
        </ul>
      </nav>
    </section>
    <section>
      <h3>Admin</h3>
      <nav>
        <ul>
          <li>
            <a href="#">
              <i class="fas fa-user-friends fa-lg"></i>Users
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-map-marker-alt fa-lg"></i>Locations</a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-sitemap fa-lg"></i>Workflows
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-columns fa-lg"></i>Job Boards
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-share-alt fa-lg"></i>Social
            </a>
          </li>
        </ul>
      </nav>
    </section>
    <section id="categories">
      <h3>Categories</h3>
      <ul>
        <li>
          <input type="checkbox" id="administration">
          <label for="administration">
            <span>Administration</span>
          </label>
        </li>
        <li>
          <input type="checkbox" id="design">
          <label for="design">
            <span>Design</span>
          </label>
        </li>
        <li>
          <input type="checkbox" id="executive">
          <label for="executive">
            <span>Executive</span>
          </label>
        </li>
        <li>
          <input type="checkbox" id="human-resources">
          <label for="human-resources">
            <span>Human Resources</span>
          </label>
        </li>
      </ul> 
    </section>
  </aside>
  <section class="l-search-bar">
    <ul>
      <li>
        <i class="fas fa-bars fa-lg"></i>
      </li>
      <li id="search-bar">
        <i class="fas fa-search fa-lg"></i>
        <input type="text" placeholder="Search for a job, task or resume">
      </li>
      <li>
        <i class="fas fa-user-plus fa-lg"></i>
      </li>
      <li>
        <i class="fas fa-calendar-plus fa-lg"></i>
      </li>
      <li>
        <i class="fas fa-th fa-lg"></i>
      </li>
  </section>
  <header class="l-header">
  </header>
  <section class="l-graphs">
    Graphs
  </section>

  <main class="l-main">
    Table
  </main>
</body>
</html>
